<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>

<link rel="stylesheet" href="./style.css">

  
</head>
<body>
    <div class = "container">
        <h1>Password Generator</h1>

        <div class = "box">
            <h2> Generate a Password</h2>
            <!-- Password Box -->
            <form class = "form" name="myPassword" method="post">
                <input name="password" type="text" placeholder="Your Secure Password">
            <!-- Copy Button -->
                <button id="copy" class="copy">Copy</button>
                <!-- Generate Button -->
                <div>
                    <br>
                    <button id="prompt" type="button" class = "generate">Generate Password</button>
                </div>
            </form>

        </div>
    </div>
    <script src="./script.js"></script>
  
</body>
</html>
