<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>

<link rel="stylesheet" href="./style.css">

  
</head>
<body>
    <div class = "container">
        <h1>Password Generator</h1>

        <div class = "box">
            <h2> Generate a Password</h2>
            
            <form  name="myPassword" method="post" action="">
                <input name="password" type="form" placeholder="Your Secure Password">
            
                <button id="copy" class="copy">Copy</button>
                <div class="alert" id="alert"><span class="message" id="message"></div>
                </div>
                <br>
                <button type="button" class = "generate" onclick = "promptLength()">Generate Password</button>

            </form>

        </div>
    </div>
    <script src="./script.js"></script>
  
</body>
</html>
